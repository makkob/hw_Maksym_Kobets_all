<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home work 11</title>
    <link rel="stylesheet" href="./css/index.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@pnotify/core@5.2.0/dist/PNotify.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@pnotify/core@5.2.0/dist/Material.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@pnotify/core@5.2.0/dist/BrightTheme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@pnotify/core@5.2.0/dist/Angeler.css"
    />
  </head>
  <body>
    <div class="search-country">
      <input type="search" placeholder="Введите страну ..." />
    </div>
    <div id="root"></div>

    <template class="country-template">
      {{#each this}}
      <li class="country__name">
        <img
          src="{{this.flags.png}}"
          style="height: 16px"
        />{{this.name.official}}
      </li>
      <li class="country__capital">Столица: {{this.capital}}</li>
      <li class="country__population">
        Население: {{this.population}} человек
      </li>

      <li>Языки: {{#each this.languages}}{{.}}, {{/each}}</li>

      {{/each}}
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/@pnotify/core@5.2.0/dist/PNotify.min.js"
      type="module"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
